

<h3> {{ leyenda }} </h3>
  <div class="input-group ">             
      <span class="input-group-btn">
        <button  (click)="cambiarValor(-5)"
        type="button" class="btn btn-outline-primary"> - </button>
      </span>

      <input #txtProgress
      [(ngModel)]="progreso" (ngModelChange)="cambiar($event)" name="progreso"
      type="number" class="form-control"
      min="1" max="100" >

      <span class="input-group-btn">
         <button (click)="cambiarValor(+5)"
          type="button" class="btn btn-outline-primary"> + </button>
      </span>
</div>
