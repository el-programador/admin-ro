
<div class="fondo-negro animated fadeIn" [ngClass]="_modalUploadsService.oculto">

  <div class="modal" tabindex="-1" style="display: block" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button (click)="cerrarModal()" type="button" class="close" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body" align="center">
          
          <img *ngIf="!imgTemp" [src]=" imgTemp | imagen" class="w150" >
          <img *ngIf="imgTemp" [src]="imgTemp" class="w150">

          <input (change)="seleccionImagen( $event.target.files[0] )" type="file">


        </div>
        <div class="modal-footer">
          <button (click)="cerrarModal()" type="button" class="btn btn-secondary" >Close</button>
          <button (click)="subirImagen()" [disabled]="!imgTemp" type="button" class="btn btn-primary">Upload Image</button>
        </div>
      </div>
    </div>
  </div>

</div>
