


<div class="row">

      <div class="col-4">
          <div class="card">
              <div class="card-body">
                <h4 class="card-title text-center "> Usuarios</h4>
                <table class="table table-hover" *ngIf="usuarios.length > 0">
                  <tbody>
                    <tr *ngFor="let usuario of usuarios" [routerLink]="[ '/usuarios']"  class="pointer">
                      <td> 
                        <img [src]="usuario.img | imagen: 'usuario'" class="w50 img-circle ">  
                      </td>
                      <td> {{ usuario.nombre }}</td>
                      <td> 
                        <a class ="btn btn-primary text-light btn-sm mt-2">
                          <i class=" fa fa-check"></i>
                        </a>
                      </td>
                    </tr>
                  </tbody>
                </table>
                <div class=" alert alert-info" *ngIf="usuarios.length === 0"> No hay resultados </div>
             </div>
          </div>
      </div>
