<div class="row">
    <div class="col-md-7">
        <div class="card card-body">
            <h3 class="box-title m-b-0"> Profile User</h3>
            <p class="text-muted m-b-30 font-13"> Nombre de usuario </p>
            <div class="row">
                <div class="col-sm-12 col-xs-12">
                    <form ngNativeValidate #f="ngForm" (ngSubmit)="guardar( f.value )">
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                <i class="ti-user"></i> User Name</label>
                            <input [ngModel]= "usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Enter Username" required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">
                                <i class="ti-email"></i> Email address</label>
                            <input [ngModel]="usuario.email" [disabled]="usuario.google" name="email" type="email" class="form-control" placeholder="Enter email" required>
                        </div>                     
                        <button type="submit" class="btn btn-success waves-effect waves-light m-r-10"> 
                            <i class="ti-save"></i> Save
                       </button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-5">
      <div class="card">
        <div class="card card-body" align="center">
            <h4 class="card-title"> Profile User</h4>
            <h6 class="card-subtitle"> User Name </h6>
            
                <img *ngIf="!imgTemp" [src]="usuario.img | imagen" class="w150" alt="">
                <img *ngIf="imgTemp" [src]="imgTemp" class="w150">

                <input (change)="seleccionImagen( $event.target.files[0] )" type="file">

                <br><br>
                <button (click)="cambiarImagen()" [disabled]="!imagenSubir"
                        type="submit" class="btn btn-danger waves-effect waves-light m-r-10"> 
                    <i class="ti-file"></i> Update
               </button>
         </div>
     </div>
    </div>  
</div>
