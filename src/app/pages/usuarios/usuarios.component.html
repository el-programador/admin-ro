

<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
        
              <input #input (keyup)="buscarUsuario( input.value )" type="text" class="form-control" placeholder="Search User...">
              
        
            </div>
        </div>
    </div>
</div>
<div *ngIf="cargando" class="row animated fadeIn">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong> Cargando...</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Waiting plese</span>
    </div>
  </div>
</div>
<div *ngIf="!cargando" class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Usuarios Registrados (<small> {{ totalRegistros }} </small> ) </h3>
                <table class="table table-dark table-hover">
                  <thead>
                    <tr>
                        <th>Image</th>
                        <th>Email</th>
                        <th>Name</th>
                        <th>Role</th>
                        <th>Auth</th>
                        <th></th>
                    </tr>
                    
                  </thead>
                  <tbody>
                    <tr *ngFor="let usuario of usuarios">
                        <td>
                          <img (click)="mostrarModal( usuario._id)"
                                [src]="usuario.img | imagen" class="w50 img-circle pointer"> 
                        </td>
                        <td> {{ usuario.email }} </td>
                        <td> {{ usuario.nombre }} </td>
                        <td> 
                          <select [(ngModel)]="usuario.role" name="role" class="form-control">
                            <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                            <option value="USER_ROLE">USER_ROLE</option>
                          </select>  
                        </td>
                        <td>
                          <label *ngIf="usuario.google" class="label label-danger"> Google </label> 
                          <label *ngIf="!usuario.google" class="label label-success"> Normal </label>
                       </td>
                        <td>  </td>
                        <button (click)="guardarUsuario(usuario)"
                                type="button" class="btn btn-success btn-sm mt-3">
                          <i class="fa fa-save"></i>
                        </button>
                        <button (click)="borrarUsuario(usuario)"
                                type="button" class="btn btn-danger btn-sm ml-2 mt-3">
                            <i class="fa fa-trash-o"></i>
                          </button>
                    </tr>                    
                  </tbody>
                </table>                 
                    <button (click)="cambiarDesde(-5)"  class="btn btn-outline-success">Before</button>                
                    <button  (click)="cambiarDesde(5)"  class="btn btn-outline-success ml-5 ">Next</button>
                  
              
            </div>
        </div>
    </div>
</div>
