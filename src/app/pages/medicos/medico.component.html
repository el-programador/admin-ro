 


  <div class="row">
    <div class="col-md-6">
        <div class="card card-body">
          <h3 class="box-title m-b-0">Medico: {{medico.nombre }} </h3>
            <div class="row">
              <div class="col-sm-12 col-xs-12">
                <form #f ngNativeValidate (submit)="guardarMedico( f )">
                    
                        <div class="form-group">
                          <label>Nombre  del medico</label>
                            <input [(ngModel)]="medico.nombre" name="nombre" class="form-control" type="text" required placeholder="Name Doctor">
                        </div>
                        <div class="form-group">
                            <label>Hospital</label>
                              <select (change)="cambioHospital( $event.target.value )"
                                      [(ngModel)]="medico.hospital" name="hospital" class="form-control" required >
                                <option value="">Selecione Hospital</option>
                                <option  *ngFor="let hospital of hospitales" [value]="hospital._id"> {{ hospital.nombre }} </option>
                              </select>
                        </div>
                    <div class="form-group text-center m-t-20">
                        <button  class="btn btn-success" >
                          <i class="fa fa-plus"> Create </i>
                          </button> 
                   
                        <a [routerLink]="[ '/medicos']" class="btn btn-primary ml-3" >
                          <i class="fa fa-redirect"> Ver lista MÃ©dicos</i>
                          </a> 
                    </div>
                 
                </form>

              </div>
            </div>
        </div>
    </div>
    
        <div class="col-md-3">
            <div class=" card card-body">
              <h4 class="box-title m-b-0">Img Hospital </h4>

                  <img [src]="hospital.img | imagen: 'hospital'" class='rounded img-fluid' >

          </div>
        </div>
     
     
        <div *ngIf="medico._id" class="col-md-3">
            <div class=" card card-body">
              <h4 class="box-title m-b-0">Img Medico </h4>

              <img [src]="medico.img | imagen: 'medico'"class="img-fluid img-circle pointer" (click)="cargarFoto()">

          </div>
        </div>
     

  <!-- ============================================================== -->
  <!-- End Wrapper -->
  <!-- ============================================================== -->
