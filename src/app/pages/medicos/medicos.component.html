

<div class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">
      
            <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" 
            placeholder="Search Doctor...">
            
      
          </div>
      </div>
  </div>
</div>

<div *ngIf="cargando"  class="row animated fadeIn">
<div class="col-sm-12">
  <div class="alert alert-warning text-center">
    <strong> Cargando...</strong>
    <br>
    <i class="fa fa-refresh fa-spin fa-2x"></i>
    <br>
    <span>Waiting plese</span>
  </div>
</div>
</div>

<div *ngIf="!cargando" class="row animated fadeIn">
  <div class="col-12">
      <div class="card">
          <div class="card-body">

            <div align="right" >
              <button  [routerLink]="[ '/medico', 'nuevo']" class="btn btn-primary" >
              <i class="fa fa-plus"> Create New Doctor</i>
              </button>         
            </div>

          <h3 class="card-title">Medicos Registrados (<small> {{ totalRegistros }} </small> ) </h3>             
              <table class="table table-dark table-hover">
                <thead>
                  <tr>
                      <th>Image</th>
                      <th>Name</th>
                      <th>Hospital </th>                      
                      <th> </th>                      
                  </tr>                  
                </thead>
                <tbody>
                  <tr *ngFor="let medico of medicos">
                      <td>
                        <img (click)="modalActualizarImg( medico )"
                              [src]="medico.img | imagen: 'medico'" class="w50 img-circle pointer"> 
                      </td>                        
                      <td>
                       {{ medico.nombre }}
                      </td>
                      <td> {{ medico.hospital.nombre }}</td>
                      <td> </td>
                      <button [routerLink]="[ '/medico', medico._id ]"
                              type="button" class="btn btn-success btn-sm mt-3">
                        <i class="fa fa-edit"></i>
                      </button>
                      <button (click)="borrarMedico( medico )"
                              type="button" class="btn btn-danger btn-sm ml-2 mt-3">
                          <i class="fa fa-trash-o"></i>
                      </button>
                  </tr>                    
                </tbody>
              </table>  

                  <button (click)="cambiarDesde(-5 )"  class="btn btn-outline-success">Before</button>                
                  <button  (click)="cambiarDesde( 5 )"  class="btn btn-outline-success ml-5">Next</button>
    
          </div>
      </div>
  </div>
</div>
